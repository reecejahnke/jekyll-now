---
layout: default
---

<article class="page">

  <h1>{{ page.title }}</h1>
  
{% assign author = site.data.authors[page.author] %}  
  
<!-- Output author details if some exist. -->
{% if author %}
    <span>
        <!-- Personal Info. -->
        Written by <a href="{{ author.web }}" target="_blank">{{ author.name }}</a>
    </span>
{% endif %}
  
  <div class="entry">
    {{ content }}
  </div>
</article>
